<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر علي بابا أحمد الدكروري - سلة عائمة (مصححة)</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Cairo', sans-serif; background: #001f3f; color: white; margin: 0; padding-bottom: 100px; }
    header { background: darkred; padding: 20px; text-align: center; }
    header h1 { margin: 0; font-size: 2.5em; color: yellow; }
    nav { background: #ff4136; padding: 10px; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
    nav a { color: white; background: darkred; padding: 10px 20px; border-radius: 25px; text-decoration: none; font-weight: bold; }
    .section { padding: 30px; background: rgba(255,255,255,0.1); margin: 20px 0; border-radius: 10px; }
    .section h2 { text-align: center; color: yellow; margin-bottom: 20px; }
    .products { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .product { background: darkred; padding: 15px; border-radius: 10px; width: 250px; text-align: center; box-shadow: 0 0 10px black; }
    .product img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; cursor: pointer; }
    .product h3 { margin: 10px 0 5px; font-size: 20px; }
    .product p { margin: 5px 0; }
    .product button { margin-top: 10px; background: yellow; color: black; border: none; padding: 10px; border-radius: 10px; cursor: pointer; font-weight: bold; }
    #cartIcon { position: fixed; bottom: 20px; left: 20px; background: yellow; color: black; padding: 15px; border-radius: 50%; font-size: 20px; cursor: pointer; box-shadow: 0 0 10px black; z-index: 1000; }
    #cartPopup { display: none; position: fixed; top: 100px; left: 50%; transform: translateX(-50%); background: #222; padding: 20px; border-radius: 15px; width: 90%; max-width: 500px; box-shadow: 0 0 20px black; z-index: 2000; }
    #cartPopup table { width: 100%; border-collapse: collapse; margin-bottom: 15px; }
    #cartPopup table, th, td { border: 1px solid #aaa; }
    #cartPopup th, td { padding: 10px; text-align: center; }
    .popup-buttons { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 10px; }
    .popup-buttons button { background: yellow; color: black; padding: 10px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
    #closePopup { background: red; color: white; border: none; border-radius: 50%; padding: 5px 10px; position: absolute; top: 5px; right: 5px; cursor: pointer; }
    #alert { text-align: center; margin: 10px; font-weight: bold; color: lightgreen; }
    
    /* Gallery Modal Styles */
    .gallery-modal {
      display: none;
      position: fixed;
      z-index: 3000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
    }
    .gallery-close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #f1f1f1;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    .gallery-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
    }
    .gallery-img {
      max-width: 90%;
      max-height: 80vh;
      object-fit: contain;
    }
    .gallery-desc {
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }
    .gallery-counter {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 16px;
    }
    .gallery-nav {
      width: 100%;
      display: flex;
      justify-content: space-between;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }
    .gallery-btn {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 15px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    .gallery-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .container {
            width: 100%;
            height: 100vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
        }

        .content {
            flex: 1;
            color: #f5f5f5;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(135deg, hsl(123, 95%, 32%), hsl(143, 85%, 35%));
            z-index: 2;
        }

        /* نمط زر التواصل */
        .contact-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #4CAF50;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            text-align: center;
            line-height: 60px;
            font-size: 24px;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        
        .contact-btn:hover {
            transform: scale(1.1);
            background-color: #45a049;
        }
        
        /* نمط نموذج الاتصال المعدل حسب الملف الأصلي */
        .contact-form {
            background: #f00303e6;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .contact-form h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 16rem;
        }
        
        .contact-form input,
        .contact-form select,
        .contact-form textarea {
            width: 70%;
            color: #e0e0e0;
            padding: 12px 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 20px;
            color: #e0e0e0;
            transition: all 0.3s;
            background-color: hwb(272 0% 70% / 0.8);
        }
        
        .contact-form input:focus,
        .contact-form select:focus,
        .contact-form textarea:focus {
            border-color: hsl(0, 85%, 5%);
            color: #e0e0e0;
            outline: none;
            box-shadow: 0 0 10px rgba(255,107,107,0.3);
        }
        h2{
            text-align: center;
            font-size: xx-large;
        }
        
        .contact-form button {
            background-color: #1f0202;
            color: hsl(0, 17%, 94%);
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            transition: all 0.3s;
            width: auto;
            display: inline-block;
        }
        
        .contact-form button:hover {
            background-color: #ff5252;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
  </style>
</head>
<body>
<header>
  <h1>💾 متجر علي بابا أحمد الدكروري 💾</h1>
</header>

<nav>
  <a href="https://www.youtube.com/@ahmed-eldakrory">قناة اليوتيوب</a>
  <a href="https://www.facebook.com/profile.php?id=61569878923724">صفحة الفيس بوك</a>
  <a href="#slide" >💾 تواصل معنا</a>
  <a href="#men">قسم التمليك</a>
  <a href="#women">قسم الإيجار الجديد</a>
  <a href="#kids">قسم الأراضي</a>
</nav>

<div id="alert">جارٍ تحميل المنتجات...</div>

<section id="men" class="section">
  <h2>💼 قسم التمليك</h2>
  <div id="menProducts" class="products"></div>
</section>

<section id="women" class="section">
  <h2>🏠 قسم الإيجار الجديد</h2>
  <div id="womenProducts" class="products"></div>
</section>

<section id="kids" class="section">
  <h2>🏡 قسم الأراضي</h2>
  <div id="kidsProducts" class="products"></div>
</section>

<div id="cartIcon" onclick="toggleCart()">🛒 <span id="cartCount">0</span></div>

<!-- Gallery Modal -->
<div id="galleryModal" class="gallery-modal">
  <span class="gallery-close" onclick="closeGallery()">&times;</span>
  <div class="gallery-counter" id="galleryCounter"></div>
  <div class="gallery-content">
    <img id="galleryImage" class="gallery-img" src="">
    <div class="gallery-desc" id="galleryDesc"></div>
  </div>
  <div class="gallery-nav">
    <button class="gallery-btn" id="prevBtn" onclick="prevImage()">&#10094;</button>
    <button class="gallery-btn" id="nextBtn" onclick="nextImage()">&#10095;</button>
  </div>
</div>

<!-- Cart Popup -->
<div id="cartPopup">
  <button id="closePopup" onclick="toggleCart()">✖️</button>
  <div id="cartItems"></div>
  <div class="popup-buttons">
    <button onclick="sendWhatsApp()">📱 واتساب</button>
    <button onclick="sendEmail()">📧 إيميل</button>
    <button onclick="downloadPDF()">📄 PDF</button>
  </div>
</div>
<section id="slide">
  <div class="slide">
    <div class="content">
        <div class="contact-form-container">
            <h2>تواصل معنا</h2>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">الاسم الكامل</label>
                    <input type="text" id="name" name="name" placeholder="أدخل اسمك الكامل" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">رقم الهاتف</label>
                    <input type="tel" id="phone" name="phone" placeholder="أدخل رقم هاتفك" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">الموضوع</label>
                    <select id="subject" name="subject" required>
                        <option value="">اختر موضوع الرسالة</option>
                        <option value="استفسار">استفسار</option>
                        <option value="طلب عرض">طلب عرض</option>
                        <option value="شكوى">شكوى</option>
                        <option value="اقتراح">اقتراح</option>
                    </select>
                </div> 
                <button type="submit" class="submit-btn">إرسال الرسالة <i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </div>
    <div class="image-container">
</div>
</section>

<script>
let products = { men: [], women: [], kids: [] };
let cart = [];
let currentGalleryImages = [];
let currentImageIndex = 0;

async function fetchProductsFromSheet() {
  try {
    const sheetUrl = 'https://api.sheetbest.com/sheets/9429c15d-1be0-4f5a-9fa2-44b92d6ed9e2';
    const response = await fetch(sheetUrl);
    const data = await response.json();

    products = { men: [], women: [], kids: [] };

    data.forEach(item => {
      const id = item.id;
      const name = item.name;
      const price = item.price;
      const section = item.section;
      const image = item.image;
      const images = item.images;
      const fon = item["fon-watsab"];
      

      let sectionId = '';
      if (section === 'ownership') sectionId = 'men';
      else if (section === 'new_rent') sectionId = 'women';
      else if (section === 'lands') sectionId = 'kids';
      else return;

      products[sectionId].push({
        id: Number(id),
        name,
        price: parseFloat(price),
        images: [image],
        sizes: fon
      });
    });

    renderAllProducts();
    showAlert('✅ تم تحميل المنتجات بنجاح');
  } catch (error) {
    console.error('❌ خطأ:', error);
    showAlert('❌ فشل تحميل المنتجات');
  }
}

function fixGoogleDriveLink(url) {
  if (url.includes('drive.google.com')) {
    const fileId = url.match(/[-\w]{25,}/);
    if (fileId) {
      return `https://drive.google.com/thumbnail?id=${fileId[0]}&sz=w1000`;
    }
  }
  return url;
}

function renderAllProducts() {
  renderProducts('men');
  renderProducts('women');
  renderProducts('kids');
}

function renderProducts(sectionId) {
  const container = document.getElementById(sectionId + 'Products');
  container.innerHTML = '';

  products[sectionId].forEach(product => {
    const productElement = document.createElement('div');
    productElement.className = 'product';
    productElement.innerHTML = `
      <img src="${fixGoogleDriveLink(product.images[0])}" alt="${product.name}">
      <h3>${product.name}</h3>
      <p>السعر: ${product.price} ج.م</p>
      <p>${product.sizes}</p>
      <button onclick="addToCart('${product.name}', ${product.price})">🛒 إضافة للسلة</button>
    `;
    
    // Add click event to the product image
    const imgElement = productElement.querySelector('img');
    imgElement.addEventListener('click', () => {
      openGallery(product.images, product.name);
    });
    
    container.appendChild(productElement);
  });
}

function openGallery(images, title) {
  currentGalleryImages = images;
  currentImageIndex = 0;
  
  document.getElementById('galleryModal').style.display = 'block';
  document.getElementById('galleryDesc').textContent = title;
  updateGalleryImage();
}

function closeGallery() {
  document.getElementById('galleryModal').style.display = 'none';
}

function updateGalleryImage() {
  const galleryImage = document.getElementById('galleryImage');
  galleryImage.src = fixGoogleDriveLink(currentGalleryImages[currentImageIndex]);
  document.getElementById('galleryCounter').textContent = `${currentImageIndex + 1} / ${currentGalleryImages.length}`;
}

function nextImage() {
  if (currentImageIndex < currentGalleryImages.length - 1) {
    currentImageIndex++;
    updateGalleryImage();
  }
}

function prevImage() {
  if (currentImageIndex > 0) {
    currentImageIndex--;
    updateGalleryImage();
  }
}

function addToCart(name, price) {
  const existingItem = cart.find(item => item.name === name);
  if (existingItem) {
    existingItem.quantity += 1;
  } else {
    cart.push({ name, price, quantity: 1 });
  }
  updateCartIcon();
  renderCart();
}

function updateCartIcon() {
  document.getElementById('cartCount').innerText = cart.reduce((sum, item) => sum + item.quantity, 0);
}

function renderCart() {
  const container = document.getElementById('cartItems');
  if (cart.length === 0) {
    container.innerHTML = '<p>السلة فارغة</p>';
    return;
  }

  let html = '<table><tr><th>المنتج</th><th>السعر</th><th>المطلوب</th><th>الإجمالي</th></tr>';
  cart.forEach(item => {
    html += `<tr><td>${item.name}</td><td>${item.price}</td><td>${item.quantity}</td><td>${item.price * item.quantity}</td></tr>`;
  });
  html += '</table>';
  container.innerHTML = html;
}

function sendWhatsApp() {
  let message = "🛒 طلب جديد:%0A";
  cart.forEach(item => {
    message += `- ${item.name} × ${item.quantity} = ${item.price * item.quantity} جنيه%0A`;
  });
  window.open(`https://wa.me/?text=${message}`, '_blank');
}

function sendEmail() {
  let subject = "طلب شراء من المتجر";
  let body = "تفاصيل الطلب:%0A";
  cart.forEach(item => {
    body += `- ${item.name} × ${item.quantity} = ${item.price * item.quantity} جنيه%0A`;
  });
  window.open(`mailto:?subject=${subject}&body=${body}`);
}

function downloadPDF() {
  let text = "🛒 فاتورة الطلب:\n";
  cart.forEach(item => {
    text += `- ${item.name} × ${item.quantity} = ${item.price * item.quantity} جنيه\n`;
  });
  const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'فاتورة.txt';
  link.click();
}

function toggleCart() {
  const popup = document.getElementById('cartPopup');
  popup.style.display = popup.style.display === 'none' ? 'block' : 'none';
}

function showAlert(message) {
  document.getElementById('alert').textContent = message;
}

// Close gallery when clicking outside the image
document.getElementById('galleryModal').addEventListener('click', function(e) {
  if (e.target === this) {
    closeGallery();
  }
});

// Keyboard navigation for gallery
document.addEventListener('keydown', function(e) {
  const gallery = document.getElementById('galleryModal');
  if (gallery.style.display === 'block') {
    if (e.key === 'ArrowRight') {
      nextImage();
    } else if (e.key === 'ArrowLeft') {
      prevImage();
    } else if (e.key === 'Escape') {
      closeGallery();
    }
  }
});

document.addEventListener('DOMContentLoaded', fetchProductsFromSheet);
 // معالجة نموذج الاتصال - مطابق للملف الأصلي
 document.getElementById("contactForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const form = e.target;
            const data = new FormData(form);

            fetch("https://script.google.com/macros/s/AKfycbxBbWZmKgRfp_ajFc0znyKeINqHOfN5iXrHKUat_2UtAIlE4fvxOH-Dxs8X7wd7iF90/exec", {
                method: "POST",
                body: data
            })
            .then(response => response.text())
            .then(result => {
                alert("✅ تم إرسال رسالتك بنجاح!");
                form.reset();
            })
            .catch(error => {
                alert("❌ حدث خطأ أثناء الإرسال، حاول لاحقًا.");
                console.error(error);
            });
        });
</script>

</body>
</html>
